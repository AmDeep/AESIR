<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="booking-bg"></div>
						<form>
							<div class="form-header">
								<h2><b>AESIR SERVICE SCHEDULING</b></h2>
							</div>
							<div class="form-group">
								<label>Customer ID</label>
								<input class="form-control" type="text" placeholder="Customer ID">
								<span class="form-label">Name</span>
							</div>
							<div class="form-group">
									<label>Customer Phone Number</label>
								<input class="form-control" type="tel" placeholder="Customer Phone Number">
								<span class="form-label">Phone</span>
							</div>
							<div class="form-group">
									<label>Customer Name</label>
								<input class="form-control" type="tel" placeholder="Customer Name">
								<span class="form-label">Pickup Location</span>
							</div>
							<div class="form-group">
									<label>Service Issue</label>
								<input class="form-control" type="tel" placeholder="Service Issue">
								<span class="form-label">Destination Location</span>
							
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="date" required>
										<span class="form-label">Date Selected</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="time" required>
										<span class="form-label">Time Selected</span>
									</div>
								</div>
							</div>
							<h1>Check Available Time Slots For Service Providers</h1>
                            
                            <div id="dp"></div> 
                            <script type="text/javascript">
                                var dp = new DayPilot.Calendar("dp");
                                dp.viewType = "Week";
                                dp.init();
                              </script>
                              <script>
                              function loadEvents() {
    $.post("backend_events.php", // use "backend/events" for ASP.NET MVC
    {
      start: dp.visibleStart().toString(),
      end: dp.visibleEnd().toString()
    }, 
    function(data) {
      dp.events.list = data;
      dp.update();
    });
  }
  dp.onEventMoved = function (args) {
  $.post("backend_move.php",   // use "backend/move" for ASP.NET MVC
    {
        id: args.e.id(),
        newStart: args.newStart.toString(),
        newEnd: args.newEnd.toString()
    }, 
    function() {
        console.log("Moved.");
    });
};
                              </script>




                              <link type="text/css" rel="stylesheet" href="themes/calendar_transparent.css" /> 
                              <script type="text/javascript">
                                var dp = new DayPilot.Calendar("dp");
                                dp.viewType = "Week";
                                dp.theme = "calendar_transparent";
                                dp.init();
                              </script>
